version: "3"

services:
  mongodb:
    image: 'mongo:6.0-jammy'
    container_name: mongo-db
    environment:
      - 'MONGO_INITDB_ROOT_USERNAME=admin'
      - 'MONGO_INITDB_ROOT_PASSWORD=verysecret'
      - 'MONGO_INITDB_DATABASE=database'
    ports:
      - '27017:27017'
    volumes:
      - data:/data/db
  app:
    depends_on:
      - mongodb
    build: ../backend
    container_name: app
    ports:
      - "8080:8080"


volumes:
  data:
